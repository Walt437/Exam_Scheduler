    <p>
      Click "Test" to get every element in the array that has a value above this
      number:
    </p>

    <p><input type="text" id="ageToCheck" /></p>
    <button onclick="searchBtn()">Test</button>

    <p id="searchResult"></p>

    <script>
      const ages = [32, 33, 12, 40];

      function checkAge(age) {
        return age >= document.getElementById("ageToCheck").value;
      }

      function myFunction() {
        document.getElementById("searchResult").innerHTML =
          ages.filter(checkAge);
      }
    </script>

    <script>
      function searchBtn() {
        let inputData = document.getElementById("ageToCheck").value;
        let courses = [
          { CourseID: "DS" },
          { CourseID: "CE" },
          { CourseID: "DB" },
          { CourseID: "SE" },
          { CourseID: "CD" },
          { CourseID: "FDB" }
        ];
        let bigCities = [];
        for (let i = 0; i < courses.length; i++) {
          if (courses[i].CourseID == inputData) {
            bigCities.push(courses[i].CourseID);
          }
        }

        console.log(bigCities);
        var data = JSON.stringify(bigCities);
        var displaySearchResult = (document.createElement("h2").innerHTML =
          data);
        document.getElementById("searchResult").append(displaySearchResult);
      }
    </script>
